<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: fit-content;
        margin: 0 auto;
      }
      .input {
        margin: 10px;
      }

      fieldset {
        max-width: 400px;
      }
      button {
        padding: 10px;
        border: none;
        border-radius: 12px;
        color: blue;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>User Personal information</legend>
        <div class="input some">
          <label for="name">Enter full name</label>
          <input
            type="text"
            name=""
            id="name"
            placeholder="Ex. jinal desai"
            required
            maxlength="30"
          />
        </div>

        <div class="input">
          <label for="email"> enter your Email </label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="Ex. jinal.desai@gmail.com"
            required
            minlength="3"
            maxlength="30"
          />
        </div>
        <div class="input">
          <label for="phone">Enter your password</label>
          <input
            type="number"
            name=""
            id="phone"
            placeholder="enter password"
            pattern="[0-9]{10}"
          />
        </div>
        <div class="input">
          <label for="phone">conform your password</label>
          <input
            type="number"
            name=""
            id="phone"
            placeholder="conform your password"
            pattern="[0-9]{10}"
          />
        </div>
        <div class="input">
          <label for="">Gender: </label>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" required />
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" required />
          <label for="female">other</label>
          <input type="radio" name="gender" id="other" required />
        </div>
        <div class="input">
          <label for="dob">Date of Birth</label>
          <input type="date" name="" id="dob" required />
        </div>
        <div class="input">
          <label for="name">Enter your address</label>
          <input
            type="text"
            name=""
            id="address"
            placeholder="enter your address"
            required
            maxlength="30"
          />
        </div>
        <button>submit</button>
      </fieldset>
    </form>
  </body>
</html>
