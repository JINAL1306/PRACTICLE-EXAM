<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      margin: 50px auto;
      background-color: aqua;
      height: 100px;
      width: 400px;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
    }
    header a {
      text-decoration: none;
      color: black;
    }
    header a:hover {
      text-decoration-line: underline;
      text-decoration-color: blue;
    }
  </style>
  <body>
    <div class="container">
      <header>
        <a href="">jinal</a>
        <a href="">jinal</a>
        <a href="">jinal</a>
        <a href="">jinal</a>
      </header>
    </div>
  </body>
</html>
